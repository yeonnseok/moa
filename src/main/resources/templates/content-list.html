<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin content</title>
    <style>
        table {
            width: 60%;
            border-top: 1px solid #444444;
            border-collapse: collapse;
            text-align: center
        }
        th, td {
            border-bottom: 1px solid #444444;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Admin Page</h1>

<a href="/admin/descriptions"><button>Description</button></a>
<a href="/admin/contents"><button>Content</button></a>
<table class="table">
    <h4>Content</h4> <a href="/admin/contents/create"><button>추가</button></a>
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>type</th>
        <th>min</th>
        <th>max</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="content : ${contents}">
        <td th:text="${content.id}">1</td>
        <td><a th:href="@{|/admin/content/${content.id}|}" th:text="${content.title}">false</a></td>
        <td th:text="${content.type}"></td>
        <td th:text="${content.minValue}"></td>
        <td th:text="${content.maxValue}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
