spring:
  profiles:
    include: oauth

  datasource:
    url: jdbc:mysql://localhost:3306/moa?serverTimezone=UTC&characterEncoding=UTF-8
    username: admin
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug

security:
  jwt:
    token:
      secret-key: secretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecret
      expire-length: 864000000
  authorized-redirect-uri: "http://localhost:8080/oauth2/redirect"